<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Stream Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-bar {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-info {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
        }

        .status-live { background-color: #ff4444; }
        .status-idle { background-color: #888; }

        /* Video Player Styles */
        .video-container {
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .video-player {
            width: 100%;
            max-width: 100%;
            height: 600px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .video-placeholder {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 60px 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 600px;
        }

        /* Controls and Filters */
        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .left-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .right-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.active {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
        }

        .search-box {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 1rem;
            width: 300px;
            max-width: 100%;
        }

        .search-box::placeholder {
            color: #666;
        }

        /* Category Filter */
        .category-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            justify-content: center;
        }

        .category-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .category-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 30px 0 20px 0;
            padding: 15px 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-count {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .favorites-section {
            margin-bottom: 40px;
        }

        .all-channels-section {
            margin-top: 40px;
        }

        .empty-section {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
            font-style: italic;
        }

        /* Channel Grid */
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .channel-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .channel-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .channel-card.playing {
            border-color: #ff4444;
            background: rgba(255,68,68,0.2);
        }

        .channel-card.favorite {
            border-color: #ffd700;
        }

        .channel-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .channel-category {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .channel-url {
            font-size: 0.9rem;
            opacity: 0.7;
            word-break: break-all;
            margin-top: 5px;
        }

        .favorite-star {
            color: #ffd700;
            margin-left: 10px;
        }

        .channel-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .channel-card:hover .channel-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .action-btn:hover {
            background: rgba(0,0,0,0.7);
        }

        /* Loading and Notifications */
        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1000;
            transform: translateX(300px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .stream-info {
            text-align: left;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* EPG Styles */
        .epg-info {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .epg-current {
            font-weight: bold;
            color: #4CAF50;
        }

        .epg-next {
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .status-bar {
                flex-direction: column;
                text-align: center;
            }

            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .left-controls, .right-controls {
                justify-content: center;
            }

            .search-box {
                width: 100%;
            }

            .video-player, .video-placeholder {
                height: 400px;
            }

            .category-filter {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Discord TV</h1>
            <p>For those in decline</p>
        </div>

        <div class="status-bar">
            <div class="status-info">
                <span id="status-indicator" class="status-indicator status-idle"></span>
                <span id="status-text">Ready</span>
            </div>
            <div id="current-channel">No channel selected</div>
            <div><strong>Users Online:</strong> <span id="online-users">Loading...</span></div>
        </div>

        <div class="video-container">
            <div id="video-placeholder" class="video-placeholder">
                <h2>üé• Select a Channel to Start Streaming</h2>
                <p>Click any channel below to begin watching</p>
            </div>
            <video id="video-player" class="video-player" controls autoplay muted style="display: none;">
                Your browser does not support HTML5 video.
            </video>
            <div class="controls-section">
                <div class="right-controls">
                    <input type="text" class="search-box" id="search" placeholder="üîç Search channels..." oninput="filterChannels()">
                </div>
            </div>
        </div>

        <!-- Category Filter -->
        <div class="category-filter" id="category-filter">
            <button class="category-btn active" onclick="filterByCategory('all')">All Categories</button>
        </div>

        <!-- Favorites Section -->
        <div class="favorites-section">
            <div class="section-header">
                <div class="section-title">
                    ‚≠ê Favorite Channels
                    <span class="section-count" id="favorites-count">0</span>
                </div>
            </div>
            <div id="favorites-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading favorites...</p>
                </div>
            </div>
        </div>

        <!-- All Channels Section -->
        <div class="all-channels-section">
            <div class="section-header">
                <div class="section-title">
                    üì∫ All Channels
                    <span class="section-count" id="all-channels-count">0</span>
                </div>
            </div>
            <div id="channels-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading channels...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        let channels = [];
        let currentChannelId = null;
        let currentCategory = 'all';
        let currentSearchTerm = '';

        // --- WebRTC only ---
        let pc = null;

        async function startWebRTC() {
            // close any previous PeerConnection
            if (pc) {
                try { pc.close(); } catch (e) {}
                pc = null;
            }

            pc = new RTCPeerConnection({
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" }
                    // Add TURN here if needed:
                    // { urls: "turn:YOUR_TURN_HOST:3478", username: "user", credential: "pass" }
                ]
            });

            const video = document.getElementById('video-player');

            pc.ontrack = (e) => {
                video.srcObject = e.streams[0];
                showVideoPlayer();
            };

            pc.onconnectionstatechange = () => {
                console.log('WebRTC state:', pc.connectionState);
            };

            const offer = await pc.createOffer({ offerToReceiveAudio: true, offerToReceiveVideo: true });
            await pc.setLocalDescription(offer);

            const res = await fetch("/webrtc/offer", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ sdp: offer.sdp, type: offer.type })
            });

            if (!res.ok) {
                console.error("WebRTC offer failed:", await res.text());
                showNotification('Failed to start WebRTC stream', 'error');
                return;
            }

            const answer = await res.json();
            await pc.setRemoteDescription(answer);
        }

        function stopWebRTC() {
            if (pc) {
                try { pc.close(); } catch (e) {}
                pc = null;
            }
        }
        // --- end WebRTC ---

        // DOM elements
        const channelsContainer = document.getElementById('channels-container');
        const favoritesContainer = document.getElementById('favorites-container');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const currentChannelDiv = document.getElementById('current-channel');
        const searchInput = document.getElementById('search');
        const notification = document.getElementById('notification');
        const videoPlayer = document.getElementById('video-player');
        const videoPlaceholder = document.getElementById('video-placeholder');
        const favoritesCount = document.getElementById('favorites-count');
        const allChannelsCount = document.getElementById('all-channels-count');
        const categoryFilter = document.getElementById('category-filter');

        // Load channels on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadChannels();
            initializeVideoPlayer();
        });

        // Socket.IO event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
            showNotification('Connected to server', 'success');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            showNotification('Disconnected from server', 'error');
        });

        socket.on('channel_changed', function(data) {
            console.log('Channel changed:', data);
            currentChannelId = data.channel_id;
            updateStatus(true, `Loading: ${getChannelName(data.channel_id)}`);
            updateChannelCards();
            showNotification(data.message, 'success');

            // Start WebRTC playback
            setTimeout(startWebRTC, 800); // allow backend to switch source
        });

        socket.on('stream_stopped', function() {
            console.log('Stream stopped');
            currentChannelId = null;
            updateStatus(false, 'Stream stopped');
            updateChannelCards();
            showNotification('Stream stopped', 'info');
            stopVideoPlayer();
        });

        socket.on('stream_error', function(data) {
            console.log('Stream error:', data);
            showNotification('Stream error: ' + data.message, 'error');
            stopVideoPlayer();
        });

        socket.on('status', function(data) {
            currentChannelId = data.current_channel_id;
            updateStatus(data.is_streaming, data.is_streaming ? `Streaming: ${getChannelName(data.current_channel_id)}` : 'Ready');
            updateChannelCards();

            if (data.is_streaming && currentChannelId) {
                setTimeout(startWebRTC, 500);
            }
        });

        // Video player functions
        function initializeVideoPlayer() {
            videoPlayer.addEventListener('loadstart', function() {
                updateStatus(true, `Loading: ${getChannelName(currentChannelId)}`);
            });

            videoPlayer.addEventListener('canplay', function() {
                updateStatus(true, `Streaming: ${getChannelName(currentChannelId)}`);
                showVideoPlayer();
                showNotification('Stream ready!', 'success');
            });

            videoPlayer.addEventListener('error', function(e) {
                console.error('Video playback error:', e);
                showNotification('Video playback error', 'error');
                showVideoPlaceholder();
            });
        }

        function stopVideoPlayer() {
            stopWebRTC();
            videoPlayer.pause();
            videoPlayer.src = '';
            showVideoPlaceholder();
        }

        function showVideoPlayer() {
            videoPlayer.style.display = 'block';
            videoPlaceholder.style.display = 'none';
        }

        function showVideoPlaceholder() {
            videoPlayer.style.display = 'none';
            videoPlaceholder.style.display = 'flex';
        }

        function refreshOnlineUsers() {
          fetch('/api/online_users')
            .then(res => res.json())
            .then(data => {
              const box = document.getElementById('online-users');
              if (data.length > 0) {
                box.textContent = data.join(', ');
              } else {
                box.textContent = 'No users online';
              }
            });
        }
        function sendHeartbeat() {
          fetch('/api/heartbeat', { method: 'POST' }).catch(() => {});
        }
        function tickOnlineUsers() {
          sendHeartbeat();
          refreshOnlineUsers();
        }
        tickOnlineUsers();
        setInterval(tickOnlineUsers, 5000);

        function toggleFullscreen() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }
        }

        // Channel management functions
        async function loadChannels() {
            try {
                const response = await fetch('/api/channels');
                channels = await response.json();
                buildCategoryFilter();
                renderChannelsSeparately();
            } catch (error) {
                console.error('Error loading channels:', error);
                channelsContainer.innerHTML = '<div class="loading"><p>Error loading channels</p></div>';
                favoritesContainer.innerHTML = '<div class="loading"><p>Error loading favorites</p></div>';
            }
        }

        function buildCategoryFilter() {
            // Extract categories from channel names (assuming format like "Sky Sports News HD")
            const categories = new Set();
            channels.forEach(channel => {
                const parts = channel.name.split(' ');
                if (parts.length > 1) {
                    categories.add(parts[0]); // First word as category
                }
            });

            // Build category filter buttons
            let categoryHtml = '<button class="category-btn active" onclick="filterByCategory(\'all\')">All Categories</button>';
            Array.from(categories).sort().forEach(category => {
                categoryHtml += `<button class="category-btn" onclick="filterByCategory('${category}')">${category}</button>`;
            });

            categoryFilter.innerHTML = categoryHtml;
        }

        function filterByCategory(category) {
            currentCategory = category;

            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Re-render with current filters
            applyFilters();
        }

        function filterChannels() {
            currentSearchTerm = searchInput.value.toLowerCase();
            applyFilters();
        }

        function applyFilters() {
            let filteredChannels = channels;

            // Apply category filter
            if (currentCategory !== 'all') {
                filteredChannels = filteredChannels.filter(channel =>
                    channel.name.toLowerCase().startsWith(currentCategory.toLowerCase())
                );
            }

            // Apply search filter
            if (currentSearchTerm) {
                filteredChannels = filteredChannels.filter(channel =>
                    channel.name.toLowerCase().includes(currentSearchTerm)
                );
            }

            renderChannels(filteredChannels);
        }

        function renderChannelsSeparately() {
            // Separate favorites and all channels (no filters applied)
            const favoriteChannels = channels.filter(channel => channel.Favorites);
            const allChannels = channels;

            // Update counts
            favoritesCount.textContent = favoriteChannels.length;
            allChannelsCount.textContent = allChannels.length;

            // Render favorites
            if (favoriteChannels.length === 0) {
                favoritesContainer.innerHTML = '<div class="empty-section">No favorite channels found. Mark channels as favorites to see them here!</div>';
            } else {
                favoritesContainer.innerHTML = renderChannelGrid(favoriteChannels);
            }

            // Render all channels
            if (allChannels.length === 0) {
                channelsContainer.innerHTML = '<div class="empty-section">No channels found</div>';
            } else {
                channelsContainer.innerHTML = renderChannelGrid(allChannels);
            }
        }

        function renderChannels(channelsToRender) {
            // This function is used for filtered results
            if (channelsToRender.length === 0) {
                channelsContainer.innerHTML = '<div class="empty-section">No channels match your filters</div>';
                favoritesContainer.innerHTML = '<div class="empty-section">No favorites match your filters</div>';
                return;
            }

            const favoriteChannels = channelsToRender.filter(channel => channel.Favorites);

            // Update counts for filtered results
            favoritesCount.textContent = favoriteChannels.length;
            allChannelsCount.textContent = channelsToRender.length;

            // Render filtered favorites
            if (favoriteChannels.length === 0) {
                favoritesContainer.innerHTML = '<div class="empty-section">No favorites match your filters</div>';
            } else {
                favoritesContainer.innerHTML = renderChannelGrid(favoriteChannels);
            }

            // Render filtered all channels
            channelsContainer.innerHTML = renderChannelGrid(channelsToRender);
        }

        function renderChannelGrid(channelsToRender) {
            const html = channelsToRender.map(channel => {
                // Extract category for display
                const category = channel.name.split(' ')[0];

                return `
                    <div class="channel-card ${channel.is_playing ? 'playing' : ''} ${channel.Favorites ? 'favorite' : ''}"
                         onclick="playChannel(${channel.id})">
                        <div class="channel-actions">
                            <button class="action-btn" onclick="event.stopPropagation(); toggleFavorite(${channel.id})"
                                    title="${channel.Favorites ? 'Remove from favorites' : 'Add to favorites'}">
                                ${channel.Favorites ? '‚≠ê' : '‚òÜ'}
                            </button>
                        </div>
                        <div class="channel-category">${category}</div>
                        <div class="channel-name">
                            ${channel.name}
                            ${channel.Favorites ? '<span class="favorite-star">‚≠ê</span>' : ''}
                        </div>
                        <div class="channel-url">${channel.url}</div>
                    </div>
                `;
            }).join('');

            return `<div class="channels-grid">${html}</div>`;
        }

        async function playChannel(channelId) {
            try {
                showNotification('Switching channel...', 'info');
                updateStatus(true, 'Switching...');
                stopVideoPlayer(); // Stop current stream immediately

                const response = await fetch(`/api/play/${channelId}`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    currentChannelId = channelId;
                    updateChannelCards();
                } else {
                    showNotification(result.message, 'error');
                    updateStatus(false, 'Error');
                    showVideoPlaceholder();
                }
            } catch (error) {
                console.error('Error playing channel:', error);
                showNotification('Error switching channel', 'error');
                showVideoPlaceholder();
            }
        }

        async function stopStream() {
            try {
                const response = await fetch('/api/stop', {
                    method: 'POST'
                });

                const result = await response.json();
                if (result.success) {
                    currentChannelId = null;
                    updateChannelCards();
                    stopVideoPlayer();
                }
            } catch (error) {
                console.error('Error stopping stream:', error);
            }
        }

        async function toggleFavorite(channelId) {
            // This would need to be implemented in your backend
            // For now, just show a notification
            showNotification('Favorite toggle feature needs backend implementation', 'info');
        }

        function refreshChannels() {
            loadChannels();
            showNotification('Channels refreshed', 'success');
        }

        function updateStatus(isStreaming, text) {
            statusIndicator.className = `status-indicator ${isStreaming ? 'status-live' : 'status-idle'}`;
            statusText.textContent = text;
            currentChannelDiv.textContent = isStreaming && currentChannelId ?
                getChannelName(currentChannelId) : 'No channel selected';
        }

        function updateChannelCards() {
            // Update cards in both favorites and all channels sections
            const allCards = document.querySelectorAll('.channel-card');
            allCards.forEach(card => {
                const onclick = card.getAttribute('onclick');
                if (onclick) {
                    const channelId = parseInt(onclick.match(/\d+/)[0]);
                    card.classList.toggle('playing', channelId === currentChannelId);
                }
            });
        }

        function getChannelName(channelId) {
            const channel = channels.find(c => c.id === channelId);
            return channel ? channel.name : 'Unknown Channel';
        }

        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = `notification show ${type}`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                searchInput.focus();
            }
            if (e.key === 'Escape') {
                stopStream();
            }
            if (e.key === ' ' && videoPlayer.style.display === 'block') {
                e.preventDefault();
                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
            }
        });

        // Auto-refresh stream status every 10 seconds
        setInterval(async function() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();

                if (status.is_streaming && !currentChannelId) {
                    // Stream is running but we don't know about it
                    currentChannelId = status.current_channel_id;
                    updateStatus(true, `Streaming: ${getChannelName(currentChannelId)}`);
                    updateChannelCards();
                    startWebRTC();
                } else if (!status.is_streaming && currentChannelId) {
                    // Stream stopped but we think it's running
                    currentChannelId = null;
                    updateStatus(false, 'Ready');
                    updateChannelCards();
                    stopVideoPlayer();
                }
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }, 10000);
    </script>
</body>
