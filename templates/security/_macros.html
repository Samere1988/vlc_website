{% macro render_field_with_errors(field, class_='', placeholder='') %}
  {{ field.label }}
  {{ field(class_=class_, placeholder=placeholder) }}
  {% if field.errors %}
    <div class="text-danger mt-1">
      {% for error in field.errors %}
        <div>{{ error }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endmacro %}
