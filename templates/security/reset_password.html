{% extends "security/layout.html" %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 100px;">
  <div class="card p-4 shadow-lg">
    <h2 class="text-center mb-4">🔁 Reset Password</h2>

    <form action="{{ url_for('reset_password', token=reset_password_token) }}" method="POST">
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="New Password" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password_confirm" class="form-control" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Set New Password</button>

      <div class="mt-3 text-center">
        <a href="{{ url_for('login') }}">Back to Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
